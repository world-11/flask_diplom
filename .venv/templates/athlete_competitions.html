{% extends "base.html" %}

{% block content %}
<h1>Участие в соревнованиях</h1>
<form method="POST">
    <div class="form-group">
        <label for="athlete_id">ID спортсмена</label>
        <input type="number" class="form-control" id="athlete_id" name="athlete_id" required>
    </div>
    <div class="form-group">
        <label for="competition_id">ID соревнования</label>
        <input type="number" class="form-control" id="competition_id" name="competition_id" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
</form>
<table class="table">
    <thead>
        <tr>
            <th>ФИО спортсмена</th>
            <th>Название соревнования</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in athlete_competitions %}
        <tr>
            <td>{{ entry.0 }}</td>
            <td>{{ entry.1 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
