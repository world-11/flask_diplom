{% extends "base.html" %}

{% block content %}
<h1>Спортсмены</h1>
<form method="POST">
    <input type="hidden" name="add" value="1">
    <div class="form-group">
        <label for="name">ФИО</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="age">Возраст</label>
        <input type="number" class="form-control" id="age" name="age" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить спортсмена</button>
</form>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Возраст</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for athlete in athletes %}
        <tr>
            <td>{{ athlete.0 }}</td>
            <td>{{ athlete.1 }}</td>
            <td>{{ athlete.2 }}</td>
            <td>
                <form method="POST" style="display:inline;">
                    <input type="hidden" name="edit" value="1">
                    <input type="hidden" name="id" value="{{ athlete.0 }}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" value="{{ athlete.1 }}" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="age" value="{{ athlete.2 }}" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Редактировать</button>
                </form>
                <form method="POST" style="display:inline;">
                    <input type="hidden" name="delete" value="1">
                    <input type="hidden" name="id" value="{{ athlete.0 }}">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
