{% extends "base.html" %}

{% block content %}
<h1>Соревнования</h1>
<form method="POST">
    <input type="hidden" name="add" value="1">
    <div class="form-group">
        <label for="name">Название</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="date">Дата</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить соревнование</button>
</form>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Дата</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for competition in competitions %}
        <tr>
            <td>{{ competition.0 }}</td>
            <td>{{ competition.1 }}</td>
            <td>{{ competition.2 }}</td>
            <td>
                <form method="POST" style="display:inline;">
                    <input type="hidden" name="edit" value="1">
                    <input type="hidden" name="id" value="{{ competition.0 }}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" value="{{ competition.1 }}" required>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="date" value="{{ competition.2 }}" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Редактировать</button>
                </form>
                <form method="POST" style="display:inline;">
                    <input type="hidden" name="delete" value="1">
                    <input type="hidden" name="id" value="{{ competition.0 }}">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
